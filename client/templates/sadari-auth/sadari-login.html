<template name="sadariLogin">
  <div class="ui sadari-login center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          사다리 클럽 로그인
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field {{errorClass 'email'}}">
            <div class="ui left icon input">
              <i class="at icon"></i>
              <input type="text" name="loginEmail" placeholder="이메일">
            </div>
          </div>
          <div class="field {{errorClass 'password'}}">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="loginPassword" placeholder="비밀번호">
            </div>
          </div>
          <button class="ui fluid large teal submit button" type="submit">로그인</button>
        </div>

        <div class="ui error message">
          {{#each errorMessages}}
            {{this}}
          {{/each}}
        </div>
      </form>

      <div class="ui message">
        <ul class="list">
          <li>새로 오셨나요? <a href="/register">가입하기</a></li>
          <li>비밀 번호를 분실하셨나요? <a href="/forgotpw">비밀번호 찾기</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
